name: Automated download image to dockerhub

on:
  push:
    branches:
      - main
      - master

jobs:
  check-and-download:
    runs-on: ubuntu-latest



    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup docker build with github docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Dockerhub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.USERNAME_FOR_DOCKERHUB }}
            password: ${{ secretes.PASSWORD_FOR_DOCKERHUB }}

      - name: Last action - build and download image to dockerhub
        run: |
          docker build -t ${{ secrets.USERNAME_FOR_DOCKERHUB }}/git_flow:latest
          docker push ${{ secrets.PASSWORD_FOR_DOCKERHUB }}/git_flow:latest

